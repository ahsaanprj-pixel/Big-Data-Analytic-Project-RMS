
{% extends 'base.html' %}
{% block title %}Configuration{% endblock %}

{% block content %}
    <form method="POST">
        <h3 class="mt-4">Facility Configuration</h3>
        <div class="form-group">
            <label>Facility Name:</label>
            
            <input type="text" name="fac_name" class="form-control" value="{{ fac_config[1] if fac_config else '' }}">
        </div>
        <div class="form-group">
            <label>Number of Tables (max 50):</label>
            <input type="number" name="table_num" class="form-control" value="{{ fac_config[2] if fac_config else '' }}" max="50">
        </div>
        <div class="form-group">
            <label>Number of Seats:</label>
            <input type="number" name="seat_num" class="form-control" value="{{ fac_config[3] if fac_config else '' }}">
        </div>
        <button type="submit" class="btn btn-primary">Save Facility</button>
    </form>

    <!-- Add Menu Product Form -->
    <form method="POST">
        <h3 class="mt-4">Add Menu Product</h3>
        <div class="form-group">
            <label>Product Name (max 20 chars):</label>
            <input type="text" name="product_name" class="form-control">
        </div>
        <div class="form-group">
            <label>Product Price (max 10M):</label>
            <input type="number" name="product_price" class="form-control" step="0.01">
        </div>
        <button type="submit" class="btn btn-primary">Add Product</button>
    </form>

    
    <h3 class="mt-4">Menu Items</h3>
    <table class="table table-striped table-bordered">
        <thead>
            <tr><th>ID</th><th>Name</th><th>Price</th><th>Action</th></tr>
        </thead>
        <tbody>
            <!-- Loop through all menu items from database -->
            {% for item in menu_items %}
                <tr>
                    <td>{{ item[0] }}</td>  
                    <td>{{ item[1] }}</td>  
                    <td>{{ item[2] | float | round(2) }}</td>  
                    <td>
                        <!-- Remove product form for each menu item -->
                        <form method="POST" style="display:inline;">
                            <input type="hidden" name="remove_id" value="{{ item[0] }}">
                            <button type="submit" class="btn btn-danger btn-sm">Remove</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
